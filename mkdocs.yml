repo_url: https://github.com/unb-Sistemas-de-Machine-learning/grupo3-consulta-ouvidoria
repo_name: grupo3-consulta-ouvidoria
site_name: Assistente de Consultas da Ouvidoria

nav:
  - Home: index.md
  - Entrega 1:
      - 1:
          - 1: entrega1/1.md
    
theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: blue

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: green
    - scheme: high-contrast
      primary: black
      accent: yellow
      toggle:
        icon: material/weather-cloudy-alert
        name: Switch to high contrast
  logo: images/ouvidoria.png